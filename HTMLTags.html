<!-- This is the largest heading -->
<h1></h1>

<!-- This is the smallest heading -->
<h6></h6>

<!-- Self closing tag. This is a line break -->
<br>

<!-- Self closing tag. This is a horizontal line.
1) size="3" sets the pixel thickness to 3 pixels
2) noshade makes no shading
-->
<hr size="3" noshade>

<!-- This tells the browser we are using HTML5 -->
<!DOCTYPE html>

<!-- This contains the html code in our file -->
<html></html>

<!-- Self closing tag. This contains metadata (associated data) about the webpage
1) charset="utf-8" specifies that we will be using unicode character encoding
2) name="description" contents="Summary of page" will display "Summary of page"
when a search engines displays the webpage as a result
3) name="keywords" contents="HTML, CSS, JS" specifies keywords that a search
engine will use
4) name="author" contents="Suresh Yhap" credits the author of the page
-->
<meta charset="utf-8">
<meta name="description" contents="Summary of page">
<meta name="keywords" contents="HTML, CSS, JS">
<meta name="author" contents="Suresh Yhap">

<!-- Groups text into a paragraph. Starts with a new line -->
<p></p>

<!-- Italicizes text -->
<i></i>

<!-- Italicizes text and puts emphasis on it
for things like screen readers (Use instead of <i>)
-->
<em></em>

<!-- Bolds text -->
<b></b>

<!-- Bolds text and puts strong emphasis on it (Use instead of <b>) -->
<strong></strong>

<!-- Unordered list with list items -->
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
</ul>

<!-- Ordered list with list items -->
<ol>  
  <li>Item 1</li>
  <li>Item 2</li>
</ol>

<!-- Self closing tag. Insert image with given src
1) alt="A picture of mario" is alternative text describing the image
in case it can't be loaded. Also search engines use this
2) src="mario.png" is the source of the image
-->
<img src="mario.png" alt="A picture of mario">

<!-- Creates a link to either a webpage or a local html file
1) href="https://www.google.com/" links to google
-->
<a href="https://www.google.com/">Go to Google</a>

<!-- Creates a table -->
<table></table>

<!-- Creates a table row -->
<tr></tr>

<!-- Table data (cell) -->
<td></td>

<!-- Table header -->
<thead></thead>

<!-- Table body -->
<tbody></tbody>

<!-- Table footer -->
<tfoot></tfoot>

<!-- Table header cell -->
<th></th>

<!-- Collects data from user
1) action="index.html" action="https://www.google.com/"
action="mailto:sureshyhap2@gmail.com" sends form to page, site, or email
2) method="post" posts form for information storage somewhere
-->
<form action="mailto:sureshyhap2@gmail.com" method="post"></form>

<!-- Caption for an item (usually an input) -->
<label></label>

<!-- Self closing tag. Reads input from user
1) type="" is the type of input (text, submit, radio, checkbox, date, password, etc.)
2) name="some_identifying_name" identifies element
-->
<input type="text" name="username">

<!-- Creates a text field area
1) rows="8" sets height to 8
2) cols="20" sets width to 20
-->
<textarea rows="8" cols="20"></textarea>
