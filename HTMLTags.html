<!-- This is the largest heading -->
<h1></h1>

<!-- This is the smallest heading -->
<h6></h6>

<!-- Self closing tag. This is a line break -->
<br>

<!-- Self closing tag. This is a horizontal line.
1) size="3" sets the pixel thickness to 3 pixels
2) noshade makes no shading
-->
<hr size="3" noshade>

<!-- This tells the browser we are using HTML5 -->
<!DOCTYPE html>

<!-- This contains the html code in our file -->
<html></html>

<!-- Self closing tag. This contains metadata (associated data) about the webpage
1) charset="utf-8" specifies that we will be using unicode character encoding
2) name="description" contents="Summary of page" will display "Summary of page"
when a search engines displays the webpage as a result
3) name="keywords" contents="HTML, CSS, JS" specifies keywords that a search
engine will use
4) name="author" contents="Suresh Yhap" credits the author of the page
-->
<meta charset="utf-8">
<meta name="description" contents="Summary of page">
<meta name="keywords" contents="HTML, CSS, JS">
<meta name="author" contents="Suresh Yhap">
